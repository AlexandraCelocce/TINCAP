<div class="container-fluid fundo">
    <div class="row">
        <div class="col-md-12 text-black">

            <button class="btn btn-warning btn-sm mt-2" (click)='tipoUsuario()'>Voltar</button>

            <h1 class="fs-40 text-center">Temas</h1>
            <h5 class="fs-15 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo: </h5>


            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center mt-3 mb-0">
                        <button class="btn btn-warning" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center text-black">Todos os temas</h3>
            </div>
        </div>

        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="text-black">#</th>
                            <th scope="col" class="text-black">Descrição</th>
                            <th scope="col" class="text-right text-black">Modificações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of listaTemas'>
                            <th class="text-black">{{item.id}}</th>
                            <td class="text-black">{{item.descricao}}</td>
                            <td class="d-flex justify-content-end">
                                <button class="btn btn-warning mr-3 btn-sm" [routerLink]="['/tema-edit', item.id]">Editar</button>
                                <button class="btn btn-warning btn-sm" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
