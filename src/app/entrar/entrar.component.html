<div class="container-fluid">
    <div class="row bg-coluna align-items-center">
        <div class="col-md-8">


            <div class="col-md-12 square">
                <a routerLink='/home' class="text-white text-left">
                    <i><img class="mt-2" style="width: 170px; height: 51px;" src="https://i.imgur.com/GjU7CR4.png" routerLink='/home' aria-hidden="true" alt="logo"></i>
                </a>

            </div>
        </div>

        <div class="col-md-4 text-color">
            <div class="row d-flex justify-content-left">
                <div class="col-md-10 box">
                    <h1 class="text-center mb-3">Entrar</h1>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario ' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha ' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn mt-3" (click)='entrar() '>Entrar</button>
                    </div>
                    <hr class="mt-4 mb-4">
                    <p class="text-center">Não tem uma conta? Cadastra-se</p>
                    <div class="d-flex justify-content-center">
                        <p><a class="mr-2" routerLink='/cadastrar-empresa'>Empresa</a> ou <a class="ml-2" routerLink='/cadastrar-familia'>Familia</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
