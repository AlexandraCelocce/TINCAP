<div class="container-fluid fundo">
    <div class="row">
        <div class="col-md-12 mt-5 mb-5">
            <h1 class="text-center text-dark">Apagar postagem.</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-dark">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                    <p class="card-text mt-3">{{postagem.conteudo}}</p>
                    <p class="card-text"><small class="text-muted">
                        {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
                    </small></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center mb-5">
            <button class="btn btn-warning mr-4" (click)='tipoUsuario()'>Não</button>
            <button class="btn btn-warning" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
