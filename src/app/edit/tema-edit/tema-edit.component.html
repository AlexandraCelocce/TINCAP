<div class="container-fluid fundo">
    <div class="row">
        <div class="col-md-12 mt-5 mb-2">
            <h1 class="text-center text-dark fs-40">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>

            <div class="d-flex justify-content-center mt-4 mb-5">
                <button class="btn btn-warning mr-4" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-warning" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
